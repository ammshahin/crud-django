{% extends "employee_reg/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form.fullName|as_crispy_field}}
    {{form.mobileNo|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-8 d-grid gap-2">
            <button type = "Submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-save"></i> Submit</button>
        </div>
        <div class="col-md-4 d-grid gap-2">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream">Back To List</i>
            </a>
        </div>
    </div>
   
</form>

    {% endblock content %}
